<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    
    <div id="capturable-content" style="width: 1000px; height: 1000px; background-color: lightblue;">
        <!-- Contenido que deseas capturar -->
        <img id="captured-image" alt="Captured Image">
        <h1>YO VOTO</h1>
        <h2>MARIA CAMILA</h2>

<div class="button" >
  
        <label class="boton-personalizado" for="image-input">Seleccionar Imagén</label>
        <input type="file" accept="image/*" id="image-input" style="display: none;">
        <button id="capture-button" >Tomar Foto</button>
        <button id="wsp" style="font-size:24px">¡Unete al Grupo de WhatsApp! <i class="fa fa-whatsapp"></i></button>
        <button id="bthshare" >Compartir</button>
        <button id="bthscrenshoot">Capturar</button>
    </div>


    <script>
document.addEventListener("DOMContentLoaded", function() {
        const captureButton = document.getElementById("capture-button");
        const imageInput = document.getElementById("image-input");
        const capturedImage = document.getElementById("captured-image");    
        const canvas = document.createElement("canvas");
        const $bthshare= document.querySelector('#bthshare');
        const botonwsp = document.getElementById("wsp");
        
        
        wsp.addEventListener("click", function(){
            const url ="https://chat.whatsapp.com/F3UQxS9hi5q6jbp3E7Sdfr";
            window.open(url, "_blank");
        })

        imageInput.addEventListener("change", (e) => {
            const selectedFile = e.target.files[0];
            if (selectedFile) {
                const imageURL = URL.createObjectURL(selectedFile);
                capturedImage.src = imageURL;
            }
        });

        captureButton.addEventListener("click", async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const mediaStreamTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(mediaStreamTrack);
                const blob = await imageCapture.takePhoto();
                const imageURL = URL.createObjectURL(blob);
                capturedImage.src = imageURL;
                stream.getVideoTracks()[0].stop();
            } catch (error) {
                console.error("Error accessing the camera: ", error);
            }
            capturedImage.style.display = 'inline-block';
        });
        




        const capscreenshot =document.getElementById("bthscrenshoot");
        const capturableContent = document.getElementById('capturable-content');
        const captura = document.getElementById('imgcaptura');

        capscreenshot.addEventListener('click', function() {
            // Capturar el contenido deseado como una imagen
            html2canvas(capturableContent).then(function(canvas) {
                // Convertir el canvas a una imagen
                const imageURL = canvas.toDataURL('image/png');
                
                // Mostrar la imagen capturada
                captura.src = imageURL;
                aptura.style.display = 'block';
                
                // Opcional: Descargar la imagen
                const a = document.createElement('a');
                a.href = imageURL;
                a.download = 'captura.png'; // Nombre de archivo para la descarga
                a.style.display = 'capturable-content';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                // Supongamos que tienes una imagen con el ID 'imagen-usuario'
                const imagenUsuario = document.getElementById('captured-image');

                // Agrega un evento de carga a la imagen
                imagenUsuario.addEventListener('load', function() {
                    // Luego, realiza la captura de pantalla aquí
                    html2canvas(capturableContent).then(function(canvas) {
                        // Resto del código de captura aquí
    });
});

            });
        });

        if('share' in navigator){
            $bthshare.addEventListener('click', share)
            function share (){
                navigator.share({
                    tittle: 'La Nueva Mirada de Guarne',
                    text: ' Apoyanos subiendo tu foto, ingresa al grupo de WhatsApp',
                    url:'./whats.png',
                })
                .then(()=>{
                    alert('Hemos logrado compartir')
                })
                .catch(()=>{
                    alert('No se ha logrado compartir, pruebe en otro ordenador.')
                })
        }

        }else {
            alert('No está disponible el api de webshare')
        }

}
     
     

    </script>
</body>
</html>
